<!--
Per creare delle liste in HTML esistono due tipi di tag utilizzabili:
<ul> per generare liste puntate e <ol> per le liste numerate.
Indipendentemente dal tipo di lista scelta, per inserire degli elementi nella lista si utilizza il tag <li>
-->

<!DOCTYPE html>
<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
        <ol>
            <li>First Part:
                <ul>
                    <li>a</li>
                    <li>b</li>
                    <li>c</li>
                </ul>
            </li>
            <li>Second Part:
                <ul>
                    <li>d</li>
                    <li>e</li>
                    <li>f</li>
                </ul>
            </li>
            <li>Third Part:
                <ul>
                    <li>g</li>
                    <li>h</li>
                    <li>i</li>
                </ul>
            </li>
        </ol>
    </body>
</html>
