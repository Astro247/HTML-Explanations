<!--Per poter aggiungere un file video il procedimento è esattamente lo stesso, con gli stessi attributi, del tag <audio>, ma in questo
    caso il tag si è <video>.-->
<!DOCTYPE html>
<html>
    <head>
        <title>Cat Video</title>
    </head>
    <body>
        <video controls autoplay loop height="500">
            <source src="videos/cat.mp4">
            <source src="videos/cat.mkw">
            This website does not support HTML5 videos
        </video>
    </body>
</html>

<!--Similmente al tag <audio> esiste un attributo "controls", per gestire i widget fondamentali di un file video (regolare audio, fermare il video ecc..), 
    "loop" per mandare il video in loop
    e "autoplay" per far sì che il video cominci ancora appena la pagina viene aperta.-->
