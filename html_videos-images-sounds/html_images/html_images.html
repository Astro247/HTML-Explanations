<!--Per aggiungere un'immagine nel proprio sito esiste il tag <img>.-->

<!DOCTYPE html>
<html>
    <head>
        <title>website with an image</title>
    </head>
    <body>
        <img src="images/vegeta.png" height="250" alt="vegeta image" title="vegeta">
        <a href="https://it.wikipedia.org/wiki/Vegeta"> <!--Un'immagine può fungere anche da cliccabile per un link senza problemi.-->
            <img src="images/vegeta.png" height="500" width="100" alt="vegeta image with link" title="vegeta">
        </a>
    </body>
</html>

<!--L'attributo "src" prende la path dell'immagine.-->
<!--L'attributo "height", invece, prende numero, ossia il numero di pixel con cui verrà ridimensionata l'immagine. Qualora non venga inserito manualmente il keyword argument "width", quest'ultima viene ridimensionata proporzionatamente a quanti pixel sono stati associati a "height".-->
<!--L'attributo "alt" prende un testo ed è ciò che apparirà come sostituto dell'immagine qualora a quest'ultima dovessero esserci problemi-->
<!--Infine, L'attributo "title" è un testo che apparirà quando si overa sopra l'immagine.-->
