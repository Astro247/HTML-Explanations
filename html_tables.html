<!--
Il tag <table> è utilizzato per creare tabelle in HTML, seguito da altri tag utili per personalizzare la tabella: 
- <tr> sta per "table-row" e contiene gli elementi di una riga specifica.
- <th> contiene il titolo di una colonna, ossia l'elemento più in'alto della colonna.
- <td> contiene un'elemento della colonna diverso dal titolo.
-->

<!DOCTYPE html>
<html>
    <head>
        <title>HTML Table</title>
    </head>
    <body>
        <table style="background-color: rgb(0, 0, 0);"> <!--La tabella viene creata e gli viene assegnato un colore nero.-->
            <caption style="margin-bottom: 5px;">% of pigs in different countries</caption> <!--Aggiunge un titolo alla tabella-->
            <tr style="background-color: rgb(196, 23, 23);"> <!--Viene creata la prima riga della tabella-->
                <th width="100">Cina</th> <!--Questi tag <th> sono gli elementi titolo della tabella, sono in grassetto e centrati di default.-->
                <th width="100">Europa</th>
                <th width="100">America</th>
                <th width="100">Russia</th> 
            </tr>
            <tr style="background-color: rgb(133, 36, 36);">  <!--Viene creata la seconda riga della tabella.-->
                <td>46%</td> <!--Questi tag <td> sono elementi generici della tabella.-->
                <td>13,8%</td>
                <td>7,6%</td>
                <td>2,5%</td>
            </tr>
        </table>
    </body>
</html>
